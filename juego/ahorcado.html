<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="../css/orcado.css">
</head>
<body class="cuerpo-game">
    <header>
        <a href="/index.html">Click</a>
    </header>
    <section class="game-container">
        <!-- titulo y puntajes -->
        <header class="game-header">
            <h1>Juego del Ahorcado</h1>
            <section class="score-container">
                <section class="score-item">
                    <span class="score-label">
                        Puntaje Total:
                    </span>
                    <span id="totalScore" class="score-value">
                        0
                    </span>
                </section>

                <section class="score-item">
                    <span class="score-label">
                        Categoria Actual:
                    </span>
                    <span id="categoryScore" class="score-value">
                        0
                    </span>
                </section>
            </section>
        </header>

        <!-- selector de categoria -->
        <section class="category-selector">
            <h3>Selecciona una categoria:</h3>
            <section id="categoryButtons" class="category-buttons">
                <!-- se generan dinamicamente -->
            </section>
        </section>

        <!-- area de juego  -->
        <section class="game-area">
            <!-- informacion de la palabra -->
            <section class="word-info">
                <section class="current-category">
                    <span id="currentCategoryIcon">üéØ</span>
                    <span id="currentCategoryName">Selecciona una categoria</span>
                </section>

                <section id="wordDisplay" class="word-display">
                    _ _ _ _ _ _ _
                </section>
            </section>

            <!-- dibujo del ahorcado -->
            <section class="hangman-container">
                <svg id="hangmanSvg" width="200" height="250" viewBox="0 0 200 250">
                    <!-- Base -->
                    <line x1="10" y1="230" x2="150" y2="230" stroke="#8B4513" stroke-width="4" />
                    <!-- Poste vertical -->
                    <line x1="30" y1="230" x2="30" y2="20" stroke="#8B4513" stroke-width="4" />
                    <!-- Poste horizontal -->
                    <line x1="30" y1="20" x2="120" y2="20" stroke="#8B4513" stroke-width="4" />
                    <!-- Cuerda -->
                    <line x1="120" y1="20" x2="120" y2="50" stroke="#8B4513" stroke-width="3" />

                    <!-- Partes del ahorcado (inicialmente ocultas) -->
                    <circle id="head" cx="120" cy="65" r="15" stroke="#000" stroke-width="3" fill="none"
                        style="display: none" />
                    <line id="body" x1="120" y1="80" x2="120" y2="160" stroke="#000" stroke-width="3"
                        style="display: none" />
                    <line id="leftArm" x1="120" y1="100" x2="90" y2="130" stroke="#000" stroke-width="3"
                        style="display: none" />
                    <line id="rightArm" x1="120" y1="100" x2="150" y2="130" stroke="#000" stroke-width="3"
                        style="display: none" />
                    <line id="leftLeg" x1="120" y1="160" x2="90" y2="200" stroke="#000" stroke-width="3"
                        style="display: none" />
                    <line id="rightLeg" x1="120" y1="160" x2="150" y2="200" stroke="#000" stroke-width="3"
                        style="display: none" />
                </svg>

                <section class="attempts-counter">
                    <span>Intentos restantes: </span>
                    <span id="attemptsLeft">6</span>
                </section>
            </section>
        </section>

        <!-- controles del juego -->
        <section class="game-controls">
            <!-- area de pistas -->
            <section class="hint-area">
                <button id="hintButton" class="hint-button" disabled>
                    üí° Mostrar Pista (-25 puntos)
                </button>
                <section id="hintDisplay" class="hint-display"></section>
            </section>

            <!-- teclado virtual -->
            <section class="keyboard">
                <section class="keyboard-row">
                    <button class="key" data-letter="Q">Q</button>
                    <button class="key" data-letter="W">W</button>
                    <button class="key" data-letter="E">E</button>
                    <button class="key" data-letter="R">R</button>
                    <button class="key" data-letter="T">T</button>
                    <button class="key" data-letter="Y">Y</button>
                    <button class="key" data-letter="U">U</button>
                    <button class="key" data-letter="I">I</button>
                    <button class="key" data-letter="O">O</button>
                    <button class="key" data-letter="P">P</button>
                </section>
                <section class="keyboard-row">
                    <button class="key" data-letter="A">A</button>
                    <button class="key" data-letter="S">S</button>
                    <button class="key" data-letter="D">D</button>
                    <button class="key" data-letter="F">F</button>
                    <button class="key" data-letter="G">G</button>
                    <button class="key" data-letter="H">H</button>
                    <button class="key" data-letter="J">J</button>
                    <button class="key" data-letter="K">K</button>
                    <button class="key" data-letter="L">L</button>
                    <button class="key" data-letter="√ë">√ë</button>
                </section>
                <section class="keyboard-row">
                    <button class="key" data-letter="Z">Z</button>
                    <button class="key" data-letter="X">X</button>
                    <button class="key" data-letter="C">C</button>
                    <button class="key" data-letter="V">V</button>
                    <button class="key" data-letter="B">B</button>
                    <button class="key" data-letter="N">N</button>
                    <button class="key" data-letter="M">M</button>
                </section>
            </section>

            <!-- botones de accion -->
            <section class="action-buttons">
                <button id="newGameButton" class="action-button">üîÅ Nueva Palabra</button>
                <button id="resetScoreButton" class="action-button secundary">üóë Reiniciar Puntajes</button>
            </section>
        </section>

        <!-- modal de resultados -->
        <section id="resultModal" class="modal">
            <section class="modal-content">
                <h2 id="resultTitle" class="restultTitle">¬°Felicitaciones!</h2>
                <p id="resultMessage" class="resultMenssage">Has ganado esta ronda</p>
                <section id="resultStats" class="result-stats"></section>
                <button id="continueButton" class="action-button">Continuar</button>
            </section>
        </section>

        <!-- estadisticas por categoria -->
        <section class="stats-container">
            <h3 class="title-stats">üìä Estadisticas por Categoria</h3>
            <section id="categoryStats" class="category-stats">
                <!-- se generan dinamicamente -->
            </section>
        </section>
    </section>
    <script src="../javascript/data.js"></script>
    <script src="../javascript/script.js"></script>
</body>
</html>
